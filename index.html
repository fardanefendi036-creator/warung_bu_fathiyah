<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warung Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🍴 Warung Online</h1>
    <p>Makanan • Minuman • Jajanan</p>
  </header>

  <main>
    <section id="product-list"></section>

    <section id="order-section" class="hidden">
      <h2>🛒 Form Pemesanan</h2>
      <form id="order-form">
        <div class="input-group">
          <label>Nama</label>
          <input type="text" id="customer-name" required>
        </div>
        <div class="input-group">
          <label>Alamat</label>
          <textarea id="customer-address" rows="3" required></textarea>
        </div>
        <div class="input-group">
          <label>No. Telepon</label>
          <input type="text" id="customer-phone" required>
        </div>
        <div class="input-group">
          <label>Pesanan</label>
          <input type="text" id="order-item" readonly>
        </div>
        <div class="input-group">
          <label>Jumlah</label>
          <input type="number" id="order-qty" min="1" value="1" required>
        </div>
        <div class="input-group">
          <label>Total Harga</label>
          <input type="text" id="order-total" readonly>
        </div>
        <button type="submit">Kirim Pesanan</button>
      </form>
      <button id="cancel-btn" class="cancel">Batal</button>
    </section>

    <section id="order-result" class="hidden">
      <h2>✅ Pesanan Berhasil!</h2>
      <p>Terima kasih, pesanan Anda telah kami terima.</p>
      <div id="result-detail"></div>
      <button onclick="backToShop()">Kembali ke Toko</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Warung Online — HTML, CSS, JS</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
